<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="CSS/table.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
</head>
<body>
    <header>
      
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </header>
    <main>
        <h1>Editar Aluno</h1>

        <form action="">
        
            
            <div>
                <input type="text" name = "id" class = "campos" placeholder="ID" readonly>
            </div>
            
            <div>
                <input type="text" name = "nome" class = "campos" placeholder="Nome Completo">
            </div>
             
            <div>
                <input type="text" name = "media" class = "campos" placeholder="Media">
            </div>
            
            <div>
                <input type="text" name = "situacao" class = "campos" placeholder="Situação">
            </div>
            
            <div>
                <input class="botoes_salvar" type="submit" onclick="editar(event)" value="Salvar">
                <button class= "botoes_limpar" onclick="limpar(event)" >Limpar</button>
            </div>
            
        </form>
    </main>
    <footer>
        <span>Desenvolvido Turma MoreDevs Noturno</span>
    </footer>
    <script src="js/editar.js"></script>

</body>
</html>
