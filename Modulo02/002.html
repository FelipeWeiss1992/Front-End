<!DOCTYPE html> <!--definindo o documento-->

<html lang="pt-BR"> <!--linguagem-->
<head> <!--Cabecalho Oculto onde adicionamos links java script e estilização-->
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">  <!--modo escrita-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!---->
    <title>MORE DEVS</title> <!--Titulo da pagina-->

</head>
<body>

    <header> <!--Cabeçalho Web-->
        <h1>TABELA MOREDEVS</h1> <!--Titulo-->
        
    </header>
    
    <main> <!--estrutura principal-->
        
       <form>
            <div> <!--Criando caixas com interação ao usuario-->
                <label for="id">ID:</label>
                <input type="text" id="id"  placeholder="ID">
            </div>
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome"  placeholder="Nome">
            </div>
            <div>
                <label for="e-mail">E-mail:</label>
                <input type="text" id="E-mail" placeholder="E-mail">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="Numero" placeholder="Numero">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="text" id="Idade" placeholder="Idade">
            </div>  

            <div>
                <label for="msg">Mensagem:</label>
                <textarea type="text" id="msg"></textarea>
            </div> 
            
            <a href="http://google.com.br" target="_blank">Google</a>  <!--Criando Link /Target abre nova aba-->      
       </form>

    </main>

    <footer>
        <h1>RODAPÉ MOREDEVS</h1> <!--Rodapé-->

    </footer>
</body>
</html>
